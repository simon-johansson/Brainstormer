<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trello</title>
  <link rel="stylesheet" media="screen" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<!-- <canvas id="myCanvas" width="200" height="100"></canvas> -->

  <div class="container">
    <h1>Brainstormer</h1>
    <form class="form-horizontal">
      <div class="form-group boards">
        <label class="control-label">Choose your board</label>
        <select class="form-control select-boards">
          <option selected>Select a board...</option>
        </select>
      </div>

      <div class="form-group lists hidden">
        <label class="control-label">Choose your list</label>
        <select class="form-control select-lists">
          <option selected>Select a list...</option>
        </select>
      </div>

      <div class="form-group card hidden">
        <div class="loading hidden">Loading...</div>
        <label for="title">Add card to list</label>
        <input type="text" class="form-control" id="title" placeholder="...">

        <div class="canvas-wrapper">
          <div id="alltools">
            <!-- <div class="tools" id="brushes">
              <div>BRUSHES</div>
              <input id="normal" class="brush" type="radio" name="brush" checked/>
              <input id="weird" class="brush" type="radio" name="brush"/>
              <input id="dotted" class="brush" type="radio" name="brush"/>
            </div> -->

            <!-- <button id="button_clear">Clear canvas</button> -->
            <div class="tools" id="colors">
              <div>COLORS</div>
              <input type="radio" style="background:black" name="colors"/>
              <input type="radio" style="background:rgb(200, 50, 50)"name="colors"/>
              <input type="radio" style="background:#222" name="colors"/>
              <input type="radio" style="background:rgb(50, 200, 50)" name="colors"/>
              <input type="radio" style="background:#666" name="colors"/>
              <input type="radio" style="background:rgb(50, 50, 200)" name="colors"/>
              <input type="radio" style="background:#AAA" name="colors"/>
              <input type="radio" style="background:rgb(200, 200, 50)" name="colors"/>
              <input type="radio" style="background:white" name="colors"/>
              <input type="radio" style="background:rgb(200, 50, 200)" name="colors"/>
            </div>
          </div>
          <canvas id="canvas"></canvas>
        </div>

        <button type="submit" class="btn btn-primary btn-lg btn-block create-card">Create card</button>
      </div>
    </form>
  </div>

  <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
  <script src="https://api.trello.com/1/client.js?key=e4fe564fe1960468bb8de5e426336080"></script>
  <script src="canvas.js"></script>
  <script src="main.js"></script>
</body>
</html>
